<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="flash-cards.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoga flash cards and drag</title>
    
</head>
<body>
            <p id="demo">Study your poses</p>
    <main> 
         <div class="flash-card-container droptarget"
          ondrop="drop(event)"
          ondragover="allowDrop(event)">
  
                <div class="flash-card-parent">
                     <div class="flash-card-child">
                        <div><img src="./images/Balasana1.png" height="250px" width="250px" alt="Balasana"></div>
                        <div>Balasana</div>
                    </div>
                </div>

                <div class="flash-card-parent"
                      ondragstart="dragStart(event)"
                    draggable="true"
                    id="dragtarget">

                    <div id="bharachair" class="flash-card-child">
                         <div><img src="./images/Bharadavajasana-chair1.png" height="250px" width="250px" alt="Bhara"></div>
                         <div>Bharadvajasana Chair</div>
                     </div>
                </div>

                <div class="flash-card-parent"
                    ondragstart="dragStart(event)"
                     draggable="true"
                    id="dragtarget">

                    <div id="bhara" class="flash-card-child">
                        <div><img src="./images/Bharadvajasana.png" height="250px" width="250px" alt="learn your poses!"></div>
                        <div>Bharadvajasana</div>
                    </div>
                </div>

                <div class="flash-card-parent" 
                        ondragstart="dragStart(event)"
                        draggable="true"
                        id="dragtarget">

                    <div id="garudasana" class="flash-card-child">
                         <div><img src="./images/Garudasana1.png" height="250px" width="250px" alt="learn your poses!"></div>
                         <div>Garudasana</div>
                    </div>
                </div>

       
        
                <div class="flash-card-parent"
                    ondragstart="dragStart(event)"
                    draggable="true"
                    id="dragtarget">

                    <div id="mari" class="flash-card-child">
                         <div><img src="./images/Marichyasana-3.png"height="250px" width="250px" alt=" learn your poses!"></div>
                         <div>Marichyasana</div>
                    </div>
                </div>

                <div class="flash-card-parent"
                    ondragstart="dragStart(event)"
                    draggable="true"
                    id="dragtarget">

                    <div id="sarvangasana" class="flash-card-child">
                         <div><img src="./images/salamba-sarvangasana.png" height="250px" width="250px" alt="learn your poses!"></div>
                        <div>Salamba Sarvangasana</div>
                    </div>
                 </div>

                <div class="flash-card-parent"
                ondragstart="dragStart(event)"
                draggable="true"
                 id="dragtarget">

                    <div id="upavishta" class="flash-card-child">
                         <div><img src="./images/upavishta-konasana.png" height="250px" width="250px" alt=" learn your poses!"></div>
                         <div>Upavishta Konasana</div>
                    </div>
                </div>

                <div class="flash-card-parent"
                        ondragstart="dragStart(event)"
                        draggable="true"
                        id="dragtarget">

                    <div id="urdhva" class="flash-card-child">
                        <div><img src="./images/Urdhva-Mukha-Svanasana.png" height="250px" width="250px" alt=" learn your poses!"></div>
                        <div>Urdva Mukha Svanasana</div>
                    </div>   
                </div>

            </div> 

            <!--drop box div-->
            <div
            class="flash-card-container droptarget" 
            ondrop="drop(event)" 
            ondragover="allowDrop(event)">
             Drag and drop here
                <div id="sequece-builder-header"></div>
                <div id="sequence-builder-footer"></div>
            </div>
        

        <!-- <div id="button-container">
            <button id="next-page>">Next</button>
        </div> -->

    </main>  

    <script>
        // card flipping function
        document.body.addEventListener('click',function(e) {
            console.log(e.target.closest('.flash-card-parent'))
            const flashCardParent = e.target.closest('.flash-card-parent')
            if (flashCardParent) {
                flashCardParent.classList.toggle('flipped')
            }
        })
// 3 functions to make the drag work Drag starts allow the object to be dropped in this div and be picked up by this div
        function dragStart(event) {
            event.dataTransfer.setData("Text",event.target.id);
            draggable = event.target.closest('.flash-card-parent')
            console.log('draggable:', draggable)
            document.getElementById("demo").innerHTML = "Choose your poses for today's practice";

        }

        function allowDrop(event) {
            event.preventDefault();
        }
//this function allows for the drop and it appends the child element of the div we drag
        function drop(event) {
            event.preventDefault();
            console.log(event.target)
            event.target.appendChild(draggable);
            document.getElementById("demo").innerHTML = "Drop them on the Side Bar";
        
        }

    </script>
</body>
</html>
