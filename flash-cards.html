<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="flash-cards.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoga flash cards</title>
    
</head>
<body>
    
    <div class="flash-card-parent">
  
        <div class="flash-card-child">
            <div><img src="./images/Balasana1.png" alt="Balasana"></div>
            <div>Balasana</div>
        </div>

        <div id="bharachair" class="flash-card-child">
            <div><img src="./images/Bharadavajasana-chair1.png" alt="Bhara"></div>
            <div>Bharadvajasana Chair</div>
        </div>

        <div id="bhara" class="flash-card-child">
            <div><img src="./images/Bharadvajasana.png" alt="learn your poses!"></div>
            <div>Bharadvajasana</div>
        </div>

        <div id="garudasana" class="flash-card-child">
            <div><img src="./images/Garudasana1.png" alt="learn your poses!"></div>
            <div>Garudasana</div>
        </div>

        <div id="half-moon" class="flash-card-child">
            <div><img src="./images/half-moon.png" alt="learn your poses!"></div>
            <div>Ardha Chandrasana</div>
        </div>

        <div id="mari" class="flash-card-child">
            <div><img src="./images/Marichyasana-3.png" alt=" learn your poses!"></div>
            <div>Marichyasana</div>
        </div>

        <div id="sarvangasana" class="flash-card-child">
            <div><img src="./images/salamba-sarvangasana.png" alt="learn your poses!"></div>
            <div>Salamba Sarvangasana</div>
        </div>

        <div id="upavishta" class="flash-card-child">
            <div><img src="./images/upavishta-konasana.png" alt=" learn your poses!"></div>
            <div>Upavishta Konasana</div>
        </div>

        <div id="urdhva" class="flash-card-child">
            <div><img src="./images/Urdhva-Mukha-Svanasana.png" alt=" learn your poses!"></div>
            <div>Urdva Mukha Svanasana</div>
        </div> 

     
</div>

<div id="go-to-next-page">
    <button id="next-page>">Next</button>
</div>










</body>
</html>
